<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fortress AI Support</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #333333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-header {
            background-color: #ffffff;
            color: #ff3333;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #ff3333;
            margin-bottom: 20px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #ff3333;
            color: #ffffff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f0f0f0;
            color: #333333;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 20px 0;
            border-top: 1px solid #e0e0e0;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        #user-input:focus {
            border-color: #ff3333;
        }
        #send-button {
            background-color: #ff3333;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #e60000;
        }
        .typing-indicator {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #ff3333;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            opacity: 0.4;
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Digital Fortress AI Support</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.innerHTML = formatMessage(message);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessage(message) {
            // Remove asterisks and clean up the message
            return message.replace(/\*+/g, '').replace(/\s+/g, ' ').trim();
        }

        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicator;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                const typingIndicator = addTypingIndicator();

                try {
                    const response = await fetch('https://thick-berta-suledaniel-475240ca.koyeb.app/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });

                    typingIndicator.remove();

                    if (response.ok) {
                        const data = await response.json();
                        addMessage(data);
                    } else {
                        addMessage('Sorry, there was an error processing your request.');
                    }
                } catch (error) {
                    typingIndicator.remove();
                    addMessage('Sorry, there was an error connecting to the server.');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        addMessage('Welcome to Digital Fortress AI Support! How can I assist you today?');
    </script>
</body>
</html>
